<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    {% load bootstrap4 %}

    {% bootstrap_css %}

    {% load static %}

</head>
    
<body>
        <form method="post" enctype="multipart/form-data">
  
            <!-- Pasamos el 'csrf_token' de seguridad para poder crear un nuevo registro-->
            {% csrf_token %}
            
            <!-- {{ form.as_p }} -->
            <div class="form-group">
              <label for="nombre" class="txt_negrita">Nombre</label>
              {{ form.nombre }} <!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto -->
            </div>
            <div class="form-group">
              <label for="precio" class="txt_negrita">Precio</label>
              {{ form.precio }} <!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto --> 
            </div>
            <div class="form-group">
              <label for="stock" class="txt_negrita">Stock</label>
              {{ form.stock }} <!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto -->
            </div>
            <div class="form-group">
              <label for="img" class="txt_negrita">Imagen</label>
              {{ form.img }} <!-- Usamos la librería 'widget_tweaks' para crear esta caja de texto -->
            </div>
            
            <button type="submit" class="btn btn-primary">Aceptar</button>
            <a href="./" type="submit" class="btn btn-primary">Cancelar</a>
           
          </form>

    
    {% bootstrap_javascript jquery='full' %}
</body>

</html>
